<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h1>iFrames</h1>
    <iframe src="./links.html" height="300" width="300"></iframe>

    <h3>Embeded Example Page</h3>
    <iframe src="https://Example.com" height="300" width="300"></iframe>

 

    <h3>Iframe is inline</h3>
    <h4>Open in iFrame</h4>

    <ul>
      <li><a target="frame1" href="./links.html">Links</a></li>
      <li><a href="./inner-links.html" target="frame1">Innerlinks</a></li>
    </ul>

    <iframe
      name="frame1"
      src="https://Example.com"
      height="300"
      width="300"
    ></iframe>
    <iframe name="frame1" src="./links.html" height="300" width="300"></iframe>
  </body>
</html>
